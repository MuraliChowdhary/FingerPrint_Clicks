<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script type="module">
    (async () => {
      try {
        // Import FingerprintJS dynamically
        const FingerprintJS = await import("https://fpjscdn.net/v3/ulCTK6CIrBKtYLRBcEp8");
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        const visitorId = result.visitorId;

        // Store in localStorage for later use
        localStorage.setItem("visitorId", visitorId);

        // Extract shortId from query param
        const shortId = new URLSearchParams(location.search).get("shortId");

        // Fetch IP-based location (city)
        const locationRes = await fetch("https://ipapi.co/json/");
        const locationData = await locationRes.json();
        const city = locationData.city || "Unknown";

        // Send tracking data to backend
        const response = await fetch("https://my-app.muralisudireddy0.workers.dev/store-visitor-id", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ visitorId, shortId, city }),
        });

        const data = await response.json();
        if (!data.originalUrl) throw new Error("Missing redirect URL");

        // ðŸš€ Redirect with no history
        location.replace(data.originalUrl);
      } catch (err) {
        console.error("Redirect Error:", err);
      }
    })();
  </script>
</head>
<body></body>
</html>
