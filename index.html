<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Processing your request...</div>

    <script type="module">
        // Minimal status updates
        const statusEl = document.getElementById('status');
        
        statusEl.textContent = "Collecting analytics data...";
        
        try {
            // Load FingerprintJS
            const FingerprintJS = await import("https://fpjscdn.net/v3/ulCTK6CIrBKtYLRBcEp8");
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            const visitorId = result.visitorId;
            localStorage.setItem("visitorId", visitorId);

            const urlParams = new URLSearchParams(window.location.search);
            const shortId = urlParams.get("shortId");

            statusEl.textContent = "Detecting your location...";
            const locationResponse = await fetch("https://ipapi.co/json/");
            const locationData = await locationResponse.json();
            const city = locationData.city || "Unknown";

            statusEl.textContent = "Finalizing redirection...";
            const response = await fetch("https://utmtracking.muralisudireddy0.workers.dev/store-visitor-id", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ visitorId, shortId, city }),
            });

            if (!response.ok) throw new Error("Failed to store visitor data");
            
            const data = await response.json();
            if (data.originalUrl) {
                window.location.href = data.originalUrl;
            } else {
                statusEl.textContent = "Redirection failed - missing URL";
                throw new Error("Original URL not found in response");
            }
        } catch (error) {
            console.error("Tracking error:", error);
            statusEl.textContent = "Redirection failed. Please try the link again.";
            statusEl.style.color = "#d32f2f"; 
        }
    </script>
</body>
</html>
