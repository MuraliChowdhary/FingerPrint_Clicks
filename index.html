<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerprintJS Example</title>
    <script>
        // Wait a couple of seconds before a result appears
        window.onload = function() {
            // Initialize the agent at application startup.
            // Get a public API key at https://dashboard.fingerprintjs.com
            const fpPromise = import(`https://fpjscdn.net/v3/PaYRWkgvLTeq4rPN1YZL`)
                .then(FingerprintJS => FingerprintJS.load({
                    // region: 'eu', // Uncomment if using a specific region
                    // endpoint: 'https://fp.your.com', // Uncomment to set a specific endpoint
                }));

            // Get the visitor identifier when you need it.
            fpPromise
                .then(fp => fp.get())
                .then(result => {
                    const visitorId = result.visitorId;
                    console.log('Your visitorId:', visitorId);
                    // You can also display it on the web page
                    document.getElementById('visitorIdDisplay').innerText = visitorId;
                })
                .catch(error => console.error(error));
        };
    </script>
</head>
<body>
    <h1>FingerprintJS Visitor ID Example</h1>
    <p>Your Visitor ID: <span id="visitorIdDisplay">Loading...</span></p>
</body>
</html>
